<!DOCTYPE html>
<html>
<head>
	<title>mouseover</title>
</head>
<body>
<script type="text/javascript">
	function over(){
		document.write("mouse is over");
	}
	function out(){
		document.write("mouse is out");
	}
</script>
<div onmouseover="over()" onmouseout="out()">
<h2>this is inside the division</h2>
</body>
</html>
